<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="style/header.css">
</head>
<body>
    <div class="header">
        <div class="header-list">
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">DONATE</a></li>
            <li><a href="#">FOR MEDICAL PROFESSIONALS</a></li>
            <li><a href="#">RESEARCH</a></li>
            <li><button>MyChart</button></li>
        </div>
        
        <div class="header-search">
            <input type="text" class="searchTerm" placeholder="Search">
            <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
        </div>
        <div class="header-language">
            <select class="selectpicker" data-width="fit">
                <option value="languange 1">English</option>
                <option value="languange 2">Albanian</option>
                <option value="languange 3">French</option>
                <option value="languange 4">Italian</option>
            </select>
        </div>
    </div>
